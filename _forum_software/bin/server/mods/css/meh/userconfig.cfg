sensitivity 11
ex_interp 0.0167
rate 35000
cl_updaterate 30
cl_cmdrate 30
cl_lagcompensation 1
cl_smooth 1
fps_max 100

cl_dynamiccrosshair 0
cl_crosshaircolor 1
cl_crosshairscale 9999
cl_crosshairusealpha 9999
cl_autowepswitch 0
alias "+sb" "+showscores; net_graph 1"
alias "-sb" "-showscores; net_graph 0"
bind "TAB" "+sb"

hud_fastswitch 1
alias fsnext "invnext; +attack; wait; -attack"
alias fsprev "invprev; +attack; wait; -attack"
alias fstogg "fson"
alias fson "bind MWHEELUP fsprev; bind MWHEELDOWN fsnext; echo ON; alias fstogg fsoff"
alias fsoff "bind MWHEELUP invprev; bind MWHEELDOWN invnext; echo OFF; alias fstogg fson"
fstogg