//
//Config
//

//Exec comp
exec "comp.cfg"

//Load plugins
meta unload addons/stripper/bin/stripper_mm
sm plugins load_unlock
sm plugins refresh

//Configure plugins
l4d_ready_enabled 0
rotoblin_health_style 0
l4d_team_order 0
skeetannounce_verbosity 10
skeetannounce_deathskeets 1

//
//Cvars
//

sm_resetcvar director_pain_pill_density
sm_resetcvar director_propane_tank_density
sm_resetcvar director_gas_can_density
sm_resetcvar director_oxygen_tank_density
sm_resetcvar director_molotov_density
sm_resetcvar director_pipe_bomb_density
sm_resetcvar director_pistol_density

sm_cvar versus_witch_chance 1.0

sm_cvar director_convert_pills 0
sm_cvar director_vs_convert_pills 0.0