// ##############################################################
// LEFT 4 DEAD CLIENT
// ##############################################################

//# game & script settings
echo [l4d: L4D AUTOEXEC MODS]                                    //# load confirmation
exec "l4d_glow_profiles/glow.cfg"                                //# executes a glow profile
alias "mygraph" "net_graph 1"                                    //# change the value from 1-5 to adjust how much info will be shown
alias "defaultzoom" "zoom.40"                                    //# default zoom distance for thirdperson mousewheel zoom (change zoom.## to any multiple of 5 (30 - 200)
alias "voicedemo" "voice_loopback 1"                             //# records your own voice when recording a demo, change to 0 to disable

cl_timeout 60                                                    //# a workaround for server disconnecting prematurely before map load
mm_dedicated_search_maxping 80                                   //# maximum acceptable ping for dedicated servers

//# key binds
bind "SHIFT" "+speeding"                                         //# walk 2-tap toggle bind (game default)
bind "CTRL" "+ducking"                                           //# crouch 2-tap toggle bind (game default)
bind "TAB" "+sb"                                                 //# scoreboard & netgraph bind (game default)
bind "CAPSLOCK" "run.toggle"                                     //# autorun toggle
bind "W" "+ww"                                                   //# move forward key used by autorun script (game default)
bind "S" "+ss"                                                   //# move backwards key used by autorun script (game default)
bind "MWHEELUP" "up"                                             //# thirdperson camera zoom up and firstperson weapon scroll (game default)
bind "MWHEELDOWN" "down"                                         //# thirdperson camera zoom down and firstperson weapon scroll (game default)
bind "F1" "ready_up"                                             //# !ready !unready 2-tap toggle bind
bind "F2" "pause_game"                                           //# !fpause !funpause 2-tap toggle bind
bind "F3" "c_spectate"                                           //# !spectate
bind "F4" "c_forcestart"                                         //# !forcestart
bind "F5" "sv.check"                                             //# server config check bind
bind "F7" "hd.togg"                                              //# hd avi recording toggle
bind "F8" "r.sw"                                                 //# demo record toggle
bind "F9" "thirdpersonshoulder; togglezoom"                      //# thirdpersonshoulder toggle bind (remove "togglezoom" to disable the mousewheel zoom feature)
bind "F10" "demoui"                                              //# convenient demoui bind
bind "F11" "disconnect"                                          //# convenient disconnect bind
bind "F12" "sm_admin"                                            //# convenient sourcemod admin menu bind

//# script modules loading
exec "l4d_scripts/netgraph.cfg"                                  //# netgraph scoreboard script
exec "l4d_scripts/thirdperson.cfg"                               //# thirperson zooming script
exec "l4d_scripts/demo_recorder.cfg"                             //# default demo recorder script (not using SEADS)
exec "l4d_scripts/avi_recorder.cfg"                              //# avi recording script
exec "l4d_scripts/walk_crouch.cfg"                               //# 2-tap crouch and walk script
exec "l4d_scripts/autorun.cfg"                                   //# intelligent autorun script
exec "l4d_scripts/server_check.cfg"                              //# server info check script
exec "l4d_scripts/ready_up.cfg"                                  //# !ready !unready 2-tap toggle script
exec "l4d_scripts/crosshair.cfg"                                 //# crosshair script
exec "l4d_scripts/binds.cfg"                                     //# binds script
exec "hlss/hlss.cfg"                                             //# hlss script