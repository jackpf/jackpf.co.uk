// ###############################################################
// crosshair script
// ###############################################################

echo [l4d: crosshair.cfg LOADED]; //# load confirmation

cl_crosshair_dynamic 0
cl_crosshair_alpha 255
cl_crosshair_thickness 1
cl_crosshair_red 255
cl_crosshair_green 0
cl_crosshair_blue 0

sensitivity 9
bind b fast

alias fire "+attack; wait 5; -attack; wait 5; refire";
alias +rapid "alias refire fire; fire";
alias -rapid "alias refire wait";

alias pistols_on "bind mouse1 +rapid; bind v pistols_off;"
alias pistols_off "bind mouse1 +attack; bind v pistols_on;"
bind v pistols_on

bind MOUSE3 "+zoom" //bind MOUSE3 "+attack; wait 10; lastinv; lastinv;"
