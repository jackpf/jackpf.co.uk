echo [l4d: thirdperson.cfg LOADED]; //# load confirmation

c_thirdpersonshoulderoffset 0;
c_thirdpersonshoulderaimdist 720;
c_thirdpersonshoulderheight 10;
c_thirdpersonshoulderdist 40;
cam_ideallag 0;
cam_idealdelta 4;
cam_idealpitch 0;
cam_idealyaw 0;

alias togglezoom.off "alias up invprev; alias down invnext; alias togglezoom togglezoom.on; echo [l4d: thirdpersonshoulder mode off]";
alias togglezoom.on "alias up zoom.in; alias down zoom.out; up; down; alias togglezoom togglezoom.off; echo [l4d: thirdpersonshoulder mode on]";

