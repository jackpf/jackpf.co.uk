// ######################################################################
// double tap walk & crouch toggle
// ######################################################################

echo [l4d: walk_crouch.cfg LOADED]; //# load confirmation

alias "+speeding" "+speed";
alias "-speeding" "speeding.switch";
alias "speeding.switch" "-speed; alias +speeding +speed; alias -speeding +speed; wait 25; alias -speeding speeding.switch; echo [l4d: walk toggled ]";

alias "+ducking" "+duck";
alias "-ducking" "ducking.switch";
alias "ducking.switch" "-duck; alias +ducking +duck; alias -ducking +duck; wait 25; alias -ducking ducking.switch; echo [l4d: crouch toggled ]";